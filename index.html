<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Simpsons Trivia</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row center" id="area">
            <div id="triviaSection" class="col-xs-12 col-sm-12 col-md-10 offset-md-1">
                <h1>The Simpsons Trivia!</h1> 
                <button id="start-button" class="btn">Start</button>
                <h3 id='time-remaining'></h3>
                <h3 class='questionBlock' id='question'></h3>
                <div class='questionBlock' id='answer'></div>
                <div class='resultBlock' id='rightOrWrong' style='display: none;'></div>
                <div class='resultBlock' id='correctAnswer' style='display: none;'></div>
                <div class='resultBlock' id='resultImage' style='display: none;'></div>
                <div class='endBlock' id='endText' style='display: none;'>Results!</div>
                <div class='endBlock' id='correctAnswerTotal' style='display: none;'></div>
                <div class='endBlock' id='incorrectAnswerTotal' style='display: none;'></div>
                <button class='endBlock' id="reset-button" class="btn" style='display: none;'>Reset</button>
            </div>
        </div>
    </div>
</body>
